
<div class="col-12">
  <div class="card hidden" id="OpenQuestionFileInfo">
    <div class="card-header">
      <h3>
        <span>{{data.SaveName}}</span>
        <span class="badge badge-dark">{{data.Questions.length}} Q's</span>
      </h3>
      <small>Created:  <span>{{data | date:"medium"}}</span></small>
    </div>
    <div class="card-body">
      <p>{{data.Notes}}</p>
    </div>
  </div>
</div>
