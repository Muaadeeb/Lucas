<div class="row">
  <div class="col-12 text-center">
    <h2>IMPORT QUESTIONS</h2>
    <small class="text-muted">Where from?</small>
  </div>
  <div class="col-sm-6 col-md-3 sm-prompt" *ngFor="let option of currentOptions.suboptions">
    <div class="sm-prompt-inner" (click)="optionClick(option)">
      <p>
        {{option.name}}
    </div>
  </div>
</div>
